<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat báº£o máº­t</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #messages { height: 300px; overflow-y: scroll; background: #f8f9fa; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-info">ðŸ’¬ Giao tiáº¿p (Handshake & TrÃ² chuyá»‡n)</h2>
    <div id="messages" class="mb-3"></div>
    <input type="text" id="msg" class="form-control mb-2" placeholder="Nháº­p tin nháº¯n...">
    <button onclick="sendMsg()" class="btn btn-info w-100">ðŸ“¨ Gá»­i</button>
  </div>

  <script>
    const socket = io();
    socket.on('message', msg => {
      const box = document.getElementById('messages');
      box.innerHTML += `<div>${msg}</div>`;
      box.scrollTop = box.scrollHeight;
    });

    function sendMsg() {
      const input = document.getElementById('msg');
      const text = input.value;
      if (text) {
        socket.emit('message', text);
        input.value = '';
      }
    }
  </script>
</body>
</html>
