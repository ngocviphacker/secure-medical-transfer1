<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi bệnh án</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-primary">📤 Gửi bệnh án</h2>
    <form action="/send" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">File bệnh án:</label>
        <input type="file" name="file" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mật khẩu:</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ID bệnh án:</label>
        <input type="text" name="patient_id" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">🔐 Mã hóa & Gửi</button>
    </form>
    <a href="/chat" class="btn btn-link mt-3">💬 Mở chat</a>
  </div>
</body>
</html>
